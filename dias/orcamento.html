<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dias Albuquerque Construtora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="orcamento">
    <div class="card">
        <div class="col">
            <h1>Entre em Contato</h1>
            <p>Para entrar em Contato</p>
        </div>
        <div class="col">
            <form action="/" method="">
                <label for="your_name"><span class="material-icons">person</span><input id="your_name" type="text" name placeholder="Seu nome"></label>
                <label for="your_email"><span class="material-icons">email</span><input id="your_email" type="text" placeholder="Seu e-mail"></label>
                <label for="your_phone"><span class="material-icons">local_phone</span><input id="your_phone" placeholder="Seu telefone" type="text"></label>
                <textarea name="mensagem" id="" rows="10" placeholder="Digite aqui sua mensagem..." ></textarea>
                <input type="submit" value="ENVIAR">

            </form>
        </div>
    </div></body>
</html>
